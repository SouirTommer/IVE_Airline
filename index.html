<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline | Book Your Flight Ticket Now!</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/a178411011.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="jslib/jquery-ui-1.13.2/jquery-ui.css">

    <link rel="stylesheet" href="jslib/jquery-ui-1.13.2/jquery-ui.structure.css">

    <link rel="stylesheet" href="jslib/jquery-ui-1.13.2/jquery-ui.theme.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-7 text-center" style="background:white; height: 100px;">
                <div class="item">
                    <img src="img/logo-placeholder.png" class="rounded" alt="" style="height: 70px;">
                </div>

            </div>
            <div class="col-5 text-center " style="background:white; height: 100px; ">
                <div class="item">
                    <button id="login" type="button" class="btn btn-primary">
                        Login
                    </button>
                </div>
            </div>
            <div class="d-flex p-2 justify-content-center" id="banner" style="background-image:url('img/banner.jpg');">
                <div class="p-2">
                    <div id="titlebox">
                        <h1 id="headtext">Start Your Trip Now!</h1>
                    </div>
                    <div class="row ">
                        <div class="p-2" id="searchbox">
                            <div class="item" id='radio-flight'>
                                <input class="form-check-input" type="radio" name="method" id="return">
                                <span class="flight-type">Return</span>
                                </input>
                                <input class="form-check-input" type="radio" name="method" id="oneway">
                                <span class="flight-type">One-Way</span>
                                </input>
                            </div>
                            <div class="row"
                                style="padding-left:10px;padding-top:5px;padding-right:10px;font-size: small;">
                                <span class="col-3" style="color:white">From</span>
                                <span class="col-3" style="color:white">To</span>
                                <span class="col-3" style="color:white">Depart</span>
                                <span class="col-3" style="color:white">Return</span>
                            </div>

                            <div class="row" style="padding-left:10px;padding-right:10px">
                                <div class="input-group col-12">

                                    <form class="col-3" action="#" onsubmit="return input1enter()" autocomplete="off"
                                        style="position:relative">
                                        <div id="input1">
                                            <input type="text" id="from-flight-input-autocomplete" aria-label="from"
                                                class="form-control basicAutoComplete" placeholder="Departure Airport"
                                                style="border-radius: 5px 0px 0px 5px;" list="airportList">
                                            </input>
                                        </div>

                                        <ul class=" list" id="fromlist"></ul>
                                    </form>

                                    <form class="col-3" action="#" onsubmit="return input2enter()" autocomplete="off"
                                        style="position:relative">
                                        <div id="input2">
                                            <input type="text" id="to-flight-input-autocomplete" aria-label="to"
                                                class="form-control basicAutoComplete" placeholder="Arrival Airport"
                                                style="border-radius: 0px;">
                                        </div>
                                        <ul class="list" id="tolist"></ul>
                                    </form>

                                    <div class="col-3"><input id="departDate" data-provide="datepicker" type="date"
                                            aria-label="depart" name="Ddatepicker" class="form-control"
                                            style="border-radius: 0px;">
                                    </div>
                                    <div class="col-3"><input id="returnDate" data-provide="datepicker" type="date"
                                            aria-label="return" name="Rdatepicker" class="form-control"
                                            style="border-radius: 0px 5px 5px 0px;">
                                    </div>

                                </div>
                            </div>
                            <div class="row  justify-content-end">
                                <div class="col-12 text-end" style="padding-top:12px ;padding-right:30px">
                                    <div class="items" id="flight-search">
                                        <button type="button" class="btn btn-success" stlye="">Search flights<i
                                                class="fa-solid fa-arrow-right" style="padding-left:10px"></i>
                                        </button>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <div class="row fixed-bottom" style="width:100vmax;margin: 0;padding: 0; border: 0;">
                <div class=" text-center text-white p-4" style="background-color: #29374e;">
                    Â© 2022 Copyright:
                    <a class="text-white" href="">Airline.inc</a>
                </div>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>

    <script src="jslib/jquery-ui-1.13.2/jquery-ui.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            //initiate the radio button
            document.getElementById("return").checked = true;

            // Eliminate the selected airport, preventing duplcation aiport on the input of depart the arrival
            let airport = ["Hong Kong Intl (HKG)", "Shanghai Pu Dong (PVG)", "Osaka Kansai International (KIX)",
                "Taipei Taiwan Taoyuan (TPE)"
            ];

            $("#to-flight-input-autocomplete").keypress(function () {
                var input = document.getElementById("from-flight-input-autocomplete").value;
                var index = 0;
                var airportlist = ["Hong Kong Intl (HKG)", "Shanghai Pu Dong (PVG)",
                    "Osaka Kansai International (KIX)", "Taipei Taiwan Taoyuan (TPE)"
                ];
                for (i of airport) {
                    if (input == i) {
                        var index = airportlist.indexOf(i);
                        airportlist.splice(index, 1);
                    }
                }
                $("#to-flight-input-autocomplete").autocomplete({
                    source: airportlist
                }, {
                    autoFocus: true,
                    delay: 0
                });
            });

            $("#from-flight-input-autocomplete").keypress(function () {
                var input = document.getElementById("to-flight-input-autocomplete").value;
                var index = 0;
                var airportlist = ["Hong Kong Intl (HKG)", "Shanghai Pu Dong (PVG)",
                    "Osaka Kansai International (KIX)", "Taipei Taiwan Taoyuan (TPE)"
                ];
                for (i of airport) {
                    if (input == i) {
                        index = airportlist.indexOf(i);
                        airportlist.splice(index, 1);
                    }
                }
                $("#from-flight-input-autocomplete").autocomplete({
                    source: airportlist
                }, {
                    autoFocus: true,
                    delay: 0
                });
            });
            // end


            //One way radio button : disable return date picker
            $("#radio-flight input").click(function () {
                if (document.getElementById("oneway").checked) {
                    $("#returnDate").val("")
                    $("#returnDate").prop('disabled', true);
                } else if (document.getElementById("return").checked) {
                    $("#returnDate").val("");
                    $("#returnDate").prop('disabled', false);
                }
            });
            //end


            //disable past date on datepicker
            var today = new Date().toISOString().split('T')[0];
            document.getElementsByName("Ddatepicker")[0]
                .setAttribute('min', today);
            var temp = new Date();
            var tmr = new Date(temp);
            tmr.setDate(temp.getDate() + 1);
            var tomorrow = tmr.toISOString().split('T')[0];
            document.getElementsByName("Rdatepicker")[0]
                .setAttribute('min', tomorrow);
            // end

            $("#departDate").click(function () {
                var futureblockdate = document.getElementById("returnDate").value;

                var fbd = new Date(futureblockdate);
                fbd.setDate(fbd.getDate() - 1);
                fbd = fbd.toISOString().split('T')[0];
                document.getElementsByName("Ddatepicker")[0]
                    .setAttribute('max', fbd);
            })

        });
    </script>
</body>

</html>
