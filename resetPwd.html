<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Reset password</title>
    <script type="text/javascript" src="jslib/jquery-1.11.1.js"></script>
    <script
      src="https://kit.fontawesome.com/cd00fd30c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/forgot.css" />
    <link rel="stylesheet" href="css/pagestyle.css" />
    <link rel="stylesheet" href="css/cloud2.css">
    <script src="js/resetPwd.js"></script>
    <script src="js/effect.js"></script>
  </head>
  <body>
    
    <div id="overlayer"></div>
    <span class="loader">
      <span class="loader-inner"></span>
    </span>

    <section class="vh-100" id="reg-bgimg">
      <div id="clouds" style="width: 100%; opacity: 40%;">
        <div class="cloud x1"></div>
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
      </div>
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" id="card" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div id="btl" class="d-flex"><a href="login.html"><button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-chevron-left"></i> Login</button></a></div>
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Reset Your Password
                    </p>
                    <form class="mx-1 mx-md-4">

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="password"
                            class="form-control"
                            placeholder="New Password"
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="repassword"
                            class="form-control"
                            placeholder="Confirm New Password"
                          />
                        </div>
                      </div>

                      <div id="null-alert" style="display: none">
                        <div class="alert alert-warning" role="alert">
                          <i class="fa-solid fa-triangle-exclamation"></i>
                          Please enter all input box.
                        </div>
                      </div>

                      <div id="pwd-alert" style="display: none">
                        <div class="alert alert-warning" role="alert">
                          <i class="fa-solid fa-key"></i> The password is not
                          match.
                        </div>
                      </div>

                      <div id="captcha" class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <img id="theimage" class="img-fluid" src="img/newCaptchaAnchor.png" alt=""/>
                      <img id="theimage2" class="img-fluid" style="display: none" src="img/newCaptchaAnchor.gif"/>
                      </div>
                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button
                          type="button"
                          class="btn btn-primary btn-lg"
                          id="submit"
                        >
                          Save Changes
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
