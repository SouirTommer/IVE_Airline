<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Login</title>
    <script type="text/javascript" src="jslib/jquery-1.11.1.js"></script>
    <script
      src="https://kit.fontawesome.com/cd00fd30c0.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/pagestyle.css" />
    <link rel="stylesheet" href="css/cloud2.css">
    <script src="js/login.js"></script>
    <script src="js/effect.js"></script>
  </head>
  <body>

    <div id="overlayer"></div>
    <span class="loader">
      <span class="loader-inner"></span>
    </span>

    <section class="vh-100" id="bgimg">
      <div id="clouds" style="width: 100%; opacity: 40%;">
        <div class="cloud x1"></div>
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
    </div>
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" id="card" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div id="btl" class="d-flex"><a href="index.html"><button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-chevron-left"></i> Home</button></a></div>
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Login
                    </p>

                    <form class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="name"
                            class="form-control"
                            placeholder="Username"
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-2">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="password"
                            class="form-control"
                            placeholder="Password"
                          />
                        </div>
                      </div>
                      <div id="strengthMessage"></div>

                      <div id="null-alert" style="display: none">
                        <div class="alert alert-warning" role="alert">
                          <i class="fa-solid fa-triangle-exclamation"></i>
                          Please enter all input box.
                        </div>
                      </div>

                      <div id="wrong-alert" style="display: none">
                        <div class="alert alert-warning" role="alert">
                          <i class="fa-solid fa-key"></i> username or password wrong!
                        </div>
                      </div>

                      <div id="fogot" class="d-flex justify-content-center mx-4 mb-3 mb-lg-3 text-right">
                        <a href="forgot.html">Forgotten password?</a>
                      </div>

                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" >
                        <button
                          type="button"
                          class="btn btn-primary btn-lg"
                          id="submit">
                          Login
                        </button>
                      </div>
                      <hr/>
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-2" >
                        <a href="register.html">
                        <button
                          type="button"
                          class="btn btn-success btn-lg"
                          id="register">
                          Create a new account
                        </button>
                      </a>
                      </div>
                      
                      <div class="justify-content-center mx-2 mb-3">
                        <u><a class="text-secondary" href="flight_search.html">Guest login</a></u>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2" style="width: 40%;">
                    <img
                      src="img/logo.png"
                      class="img-fluid"
                    />
                  </div>
                  

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
